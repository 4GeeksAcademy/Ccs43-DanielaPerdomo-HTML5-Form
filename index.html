<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>HTML5 FORM</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/c92bcf70f6.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Inicio Formulario completo -->
  <div class="card border m-3">
    <div class="card-header bg-light">
      <h3>
        <stong> Payment form example </stong>
      </h3>
    </div>
    <div class="alert alert-danger m-2" role="alert">
      Some Fields are missing
    </div>
<!-- Inicio de Formulario para Datos de la Tarjeta -->
    <div>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label"><strong> Nº Card </strong></label>
          <input type="text" class="form-control" id="validationCustom01" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom02" class="form-label"><strong> Nº CVC </strong></label>
          <input type="text" class="form-control" id="validationCustom02" required>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label"><strong> Amount </strong></label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend"><strong> $ </strong></span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
              required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
      </form>
    </div>
<!-- Fin de Formulario para Datos de la Tarjeta -->
<!-- Inicio de Formulario para Datos del Usuario -->
      <div class="infoUser p-3">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label"><strong> First Name </strong></label>
            <input type="name" class="form-control" id="inputName">
          </div>
          <div class="col-md-6">
            <label for="inputLastName" class="form-label"> <strong> Last Name </strong></label>
            <input type="lastName" class="form-control" id="inputName">
          </div>
        </form>
      </div>
<!-- Fin de Formulario para Datos del Usuario -->
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">City</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">State</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Choose...</option>
          <option>...</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Zip</label>
        <input type="text" class="form-control" id="validationCustom05" required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
  </div>
  <!-- Fin Formulario completo -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>

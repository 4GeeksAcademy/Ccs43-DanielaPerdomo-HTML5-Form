<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML5 FORM</title>

<body>
    <div class="form">
        <div class="tittle">
            <h1>Payment Form Example</h1>

        <div>
            <div> Some fields are missing </div>
            <div class="datacard">
                <div class="datacard">
                    <div class="card">
                        <h4>Card</h4>
                        <label for=""><input class="card1" type="number" placeholder="XXXXXX"></label>
                    </div>
                    <div class="cvc">
                        <h4>CVC</h4>
                        <label for=""><input class="input-card2" type="number" placeholder="0000000"></label>
                    </div>
                    <div class="amount">
                            <h4>Amount</h4>
                            <label for=""><input class="input-card2" type="number" placeholder="0000000"></label>

                    <div class="name"></div>

                    <div>

        </div>

            <button class="send"> Send </button>
        </div>
    </div>

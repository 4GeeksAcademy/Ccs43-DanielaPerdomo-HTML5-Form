<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 FORM</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/c92bcf70f6.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Formulario completo -->
    <div class="completeForm">
        <div class="formTittle">
            <h1 class="tittle">Payment Form Example</h1>
        </div>
        <div>
            <div class="request"> 
                <span>Some fields are missing</span> 
            </div>
            <div class="datacard">
                <div class="datacard">
                    <div class="card">
                        <h4>Card</h4>
                        <label for=""><input class="card1" type="number" placeholder="XXXXXX"></label>
                    </div>
                    <div class="cvc">
                        <h4>CVC</h4>
                        <label for=""><input class="input-card2" type="number" placeholder="0000000"></label>
                    </div>
                    <div class="amount">
                            <h4>Amount</h4>
                            <label for=""><input class="input-card2" type="number" placeholder="0000000"></label>
                    </div>
                </div>
            </div>
            <div class="leftform">
                <div>
                    <div class="name"></div>
                    <div class="city"></div>
                    <div class="icons"></div>
                </div>
                <div class="rigthform">
                    <div class="lastname"></div>
                    <div>
                        <div class="state"></div>
                        <div class="postal"></div>
                    </div>
                    <div class="message"></div>
                </div>
            </div>
        </div>
        <!-- Contenedor de los botones de envio -->
        <div class="buttons">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btnSend"> Send </button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>HTML5 FORM</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/c92bcf70f6.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Inicio Formulario completo -->
  <div class="card border m-3">
    <div class="card-header bg-light">
      <h3>
        <stong> Payment form example </stong>
      </h3>
    </div>
    <div class="alert alert-danger m-3" role="alert">
      <strong> Some Fields are missing </strong>
    </div>
    <!-- Inicio de Formulario para Datos de la Tarjeta -->
    <div class="infoCard m-3 d-flex justify-content-between">
      <form class="row g-3">
        <div class="col-md-6">
          <label class="form-label"><strong> Nº Card </strong></label>
          <input class="form-control">
        </div>
        <div class="col-md-2">
          <label class="form-label"><strong> Nº CVC </strong></label>
          <input class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label"><strong> Amount </strong></label>
          <div class="input-group has-validation">
            <span class="input-group-text"><strong> $ </strong></span>
            <input class="form-control">
          </div>
        </div>
      </form>
    </div>
    <!-- Fin de Formulario para Datos de la Tarjeta -->
    <!-- Inicio de Formulario para Datos del Usuario -->
    <div class="infoUser m-3">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label"><strong> First Name </strong></label>
          <input type="name" class="form-control" id="inputName">
        </div>
        <div class="col-md-6">
          <label for="inputLastName" class="form-label"> <strong> Last Name </strong></label>
          <input type="lastName" class="form-control" id="inputName">
        </div>
      </form>
    </div>
    <!-- Fin de Formulario para Datos del Usuario -->
    <!-- Inicio de Formulario para Datos de Ubicacion -->
    <div class="infoLocation m-3 d-flex bd-highlight">
      <div class="me-auto col-md-6 m-1 flex-fill bd-highlight">
        <label for="validationCustom03" class="form-label"><strong> City </strong></label>
        <input type="text" class="form-control" id="validationCustom03" required>
      </div>
      <div class="col-md-3 m-1 flex-fill bd-highlight">
        <label for="validationCustom04" class="form-label"><strong> State </strong></label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Pick a state</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-3 m-1 flex-fill bd-highlight">
        <label for="validationCustom05" class="form-label"><strong> Postal Code </strong></label>
        <input type="text" class="form-control" id="validationCustom05" required>
      </div>
    </div>
    <!-- Fin de Formulario para Datos de Ubicacion -->
    <!-- Inicio de Formulario para Seleccionar Tarjeta de Credito -->
    <div class="row m-2">
      <div class="col-md-6 m-auto mt-0 mb-0">
        <label class="form-label"><strong> We accept: </strong></label>
        <ul class="list-group list-group-horizontal-md ">
          <li class="list-group-item bg-secondary text-white">
            <div class="form-check">
              <input class="form-check-input" type="radio">
              <label class="form-check-label">
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>
            </div>
          </li>
          <li class="list-group-item bg-secondary text-white">
            <div class="form-check">
              <input class="form-check-input" type="radio">
              <label class="form-check-label" for="flexRadioDefault2">
                <i class="fa-brands fa-cc-visa"></i>
              </label>
            </div>
          </li>
          <li class="list-group-item bg-secondary text-white">
            <div class="form-check">
              <input class="form-check-input" type="radio">
              <label class="form-check-label" for="flexRadioDefault2">
                <i class="fa-brands fa-cc-diners-club"></i>
              </label>
            </div>
          </li>
          <li class="list-group-item bg-secondary text-white">
            <div class="form-check">
              <input class="form-check-input" type="radio">
              <label class="form-check-label" for="flexRadioDefault2">
                <i class="fa-brands fa-cc-amex"></i>
              </label>
            </div>
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label"><strong> Message </strong></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <p class="fs-6 fw-light text-black-50"> Add any notes here. </p>
        </div>
      </div>
    </div>
    <!-- Fin de Formulario para Seleccionar Tarjeta de Credito -->
    <div class="card-footer d-flex justify-content-end">
      <button class="btn btn-secondary m-1"> Cancel </button>
      <button class="btn btn-primary m-1"> Send </button>
    </div>
  </div>
  <!-- Fin Formulario completo -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
